{% for section in site.data.sidebar-navigation %}
    <div class="module">
        <h3>{{ section.label }}</h3>
        <ul class="menu">
            {% for link in section.links %}
                <li{% if link.to == page.url %} id="current"{% endif %}>
                    <a href={{ link.to }}>{{ link.label }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}
